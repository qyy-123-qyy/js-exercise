<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 110px;
				height: 100px;
				background-image: url(img/1.jpg);
				animation: run 5s steps(6);
			}
			@keyframes run{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -550px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
