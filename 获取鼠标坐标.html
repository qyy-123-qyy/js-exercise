<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 200px;
				border: 1px plum solid;
				margin: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//当鼠标在areaDiv里移动是在show里显示鼠标坐标
				var areaDiv=document.getElementById("areaDiv");
				var show=document.getElementById("show");
				/*
					 * 事件对象
					 *  当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
					 *     在事件对象中封装了当前事件相关的一切信息，比如，鼠标的坐标、键盘哪个键被按下
					 */
				areaDiv.onmousemove=function(event){
					//在IE8及以下，响应函数被触发时，浏览器不会传递事件对象,他是将事件对象作为window对象的属性保存的
					//onmousemove该事件将会在鼠标在元素中移动时触发
				  /* 
				   * if(!event){
				   	event=window.event
				   }
				   第一种，解决事件对象的兼容性问题
				   * */
				   event=event||window.event//第二种，常用
				
				     /*
					 * clientX可以获取鼠标指针的水平坐标
					 * clientY可以获取鼠标指针的垂直坐标
					 */
					var x=event.clientX;
					var y=event.clientY;
//					alert("x="+x+"y="+y);
                   show.innerHTML="x="+x+",y="+y;
				}
			}
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="show"></div>
		
	</body>
</html>
