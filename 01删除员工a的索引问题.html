			window.onload=function(){

				//获取所有超链接
				var allA=document.getElementsByTagName("a"); 
				//为每个超链接绑定单击响应函数
				for(var i=0;i<allA.length;i++){
					/*for会在页面加载完后立即执行
					而响应函数会在超链接点击时才执行
					当响应函数执行时,for循环已执行完毕*/
					alert("for循环已经执行"+i);
					allA[i].onclick=function(){
                    //	 alert(i);3，最大索引是2
	                //   alert(allA[i]);undefined
					alert("响应函数执行"+i);
	                     
                    
					
					 
						/*
						 * 点击超链接后，超链接会跳转页面，这个是超链接的默认行为
						 * 但是此时我们不想出现默认行为，可以通过在响应函数的最后return false来取消默认行为
						 */
					
					 return false;
					};
				}
			};
