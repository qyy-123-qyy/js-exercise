<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		
			window.onload=function(){
				//获取四个多选框items
				var items=document.getElementsByName("items");
				//全选按钮，点击按钮以后，四个多选框全部选中
				var checkedAllBtn=document.getElementById("checkedAllBtn");
				checkedAllBtn.onclick=function(){
//					遍历items
           for (var i=0;i<items.length;i++) {
           	       //设置四个多选框变成选中状态
//					//通过多选框的checked属性可以来获取或设置多选框选中状态
                     items[i].checked=true;
                     checkedAllBox.checked=true;
           }
				}
				
//				//全不选按钮，点击按钮以后，四个多选框都变成没选中状态
				var checkedNoBtn=document.getElementById("checkedNoBtn");
				 checkedNoBtn.onclick=function(){
				 	for (var i=0;i<items.length;i++) {
				 		items[i].checked=false;
                     checkedAllBox.checked=false;
				 		
				 	}
				 }
				 //反选，点击按钮后选中的变成没选中。没选中的变成选中
				var checkedRevBtn=document.getElementById("checkedRevBtn");
				 checkedRevBtn.onclick=function(){
				 	for (var i=0;i<items.length;i++) {
				 		//判断多选框状态
//				 		if(items[i].checked){
//				 			//证明多选框选中。则设置为没选中
//				 			items[i].checked=false;
//				 		}else{
//				 			items[i].checked=true;
//				 		}
                  
			 	items[i].checked=!items[i].checked;
				 	}
				 }
				 
				 //提交，点击以后将选中的多选框弹出。弹出的是value属性值
				 var sendBtn=document.getElementById("sendBtn");
				 sendBtn.onclick=function(){
				 		for (var i=0;i<items.length;i++) {
				 		//判断多选框是否xuanzhong
				 		if(items[i].checked){
				 			alert(items[i].value);
				 		}
				 	}
				 	}
				 		//全选/全不选多选框。当他选中时，其余的都选中，当他取消时其他的都取消
				 		//在事件的响应函数中，响应函数是给谁绑定的this就是谁
				 		var checkedAllBox=document.getElementById("checkedAllBox");
				 		checkedAllBox.onclick=function(){
//				 			设置多选框选中状态
                               for (var i=0;i<items.length;i++) {
//                            if (items[i].checked) {
//                            	items[i].checked=true;
//                            } else{
//                            	items[i].checked=false;
//                            }
//                	items[i].checked=checkedAllBox.checked;
                  	items[i].checked=this.checked;
                               }
				 		}
				 			
//             如果四个多选框全部选中.则checkAllBox也应该选中
//              如果四个多选框都没选中.则checkAllBox也应该没选中
                   for(var i=0;i<items.length;i++){
                   	items[i].onclick=function(){
                               checkedAllBox.checked=true;
                   		for (var j=0;j<items.length;j++) {
                   			//只要有一个没选中，则不是全选
//               			//一旦进入判断，则证明不是全选
                           if (items[j].checked) {
	                          checkedAllBox.checked=false;
	                          break;
                                  }
                   		}
                   	}
                   }

				//1.#checkedAllBtn
				//2.#checkedNoBtn
				//3.#checkedRevBtn
				//4.#sendBtn
				//5.#checkedAllBox
				//6.items
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			
			你爱好的运动是？<input type="checkbox" id="checkedAllBox"/>全选/全不选<br/>
			<input type="checkbox" name="items" id="" value="足球" />足球
			<input type="checkbox" name="items" id="" value="篮球" />篮球
			<input type="checkbox" name="items" id="" value="羽毛球" />羽毛球
			<input type="checkbox" name="items" id="" value="乒乓球" />乒乓球<br/>
			<input type="button"  id="checkedAllBtn" value="全 选" />
			<input type="button"  id="checkedNoBtn" value="全不 选" />
			<input type="button"  id="checkedRevBtn" value="反 选" />
			<input type="button"  id="sendBtn" value="提交" />
			
			
			
		</form>
	</body>
</html>
