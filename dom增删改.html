<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 500px;
				/*height: 100px;*/
				 border:pink 1px solid;
				 padding: 10px;
				 margin: 100px;
				 float: left;
			}
			#city li{
				list-style: none;	
				width: 50px;
			    height:40px;
			   background-color: paleturquoise;
			    float: left;
			    margin: 10px;
			    text-align: center;
			    line-height: 40px;
			}
			#btnList{
				float: left;
				margin: 100px 0;
			}
			#btnList div{
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function myClick(idStar,fun){
					var btn=document.getElementById(idStar);
					btn.onclick=fun;
				}
				//创建一个广州节点,添加到city下
				//创建一个节点li
				/*
				 * createElement()用于创建一个元素节点
				 * 需要一个标签名为参数(字符串),并将创建好的对象作为返回值返回
				 */
				myClick("btn01",function(){
				var li=document.createElement("li");
				//创建广州的文本
				/*
				 * createTextNode()用于创建一个文本节点
				 * 需要一个文本内容为参数(字符串),并将新的节点返回
				 */
				var gz=document.createTextNode("广州");
				//将gz放到li里
				/*
				 * appendChild()向一个父节点添加一个新的子节点
				 * 父节点.appendChild(子节点);
				 */
//				alert(gz);
				li.appendChild(gz);
				//获取city
				var city=document.getElementById("city");
				city.appendChild(li);
				})
				
				//将广州节点插入到#bj前
			
			};
		</script>
	</head>
	<body>
		<div id="box">
			你喜欢哪个城市?
			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>韩国</li>
				<li>东京</li>			
			</ul>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个广州节点,添加到city下</button></div>
			<div><button id="btn02">将广州节点插入到#bj前</button></div>
			<div><button id="btn03">使用广州节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内部的HTML代码</button></div>	
		</div>
	</body>
</html>
