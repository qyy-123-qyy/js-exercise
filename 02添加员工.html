		<script type="text/javascript">
			//删除a的单击响应函数
			function delA(){
					 //单击超链接后需要删除他所在的那一行
					 //这里点击那个超链接那个就是this
					 //获取当前tr
					 var tr=this.parentNode.parentNode;
					 //获取需要删除的员工姓名
//					 var name=tr.getElementsByTagName("td")[0].innerHTML;
					 var name=tr.children[0].innerHTML;
					 //删除tr
					/*
					 * confirm()用于弹出一个带有确认取消按钮的提示框
					 * 需要一个字符串作为参数，该字符串会作为提示文字出现
					 * 如果用户点击确认会返回true，取消返回false
					 */
					var flag=confirm("确认删除"+name+"吗？");
//					console.log(flag);
                    //如果用户点击确认
                    if(flag){
                    	//删除tr
                    	tr.parentNode.removeChild(tr);
                    }
					
					 
						/*
						 * 点击超链接后，超链接会跳转页面，这个是超链接的默认行为
						 * 但是此时我们不想出现默认行为，可以通过在响应函数的最后return false来取消默认行为
						 */
					
					 return false;
					};
				
				
			window.onload=function(){
				//点击超链接删除一个员工的信息
				//获取所有超链接
				var allA=document.getElementsByTagName("a"); 
				//为每个超链接绑定单击响应函数
				for(var i=0;i<allA.length;i++){
					allA[i].onclick=delA;
				//添加员工功能。点击按钮后将员工信息添加到表格中
                        }
				//获取按钮，为按钮绑定单击响应函数
				var btn=document.getElementById("btn");
				btn.onclick=function(){
					//获取用户填写员工的信息
					//获取员工的name
					var name=document.getElementById("username").value;
					//获取员工email
					var email=document.getElementById("email").value;
					//获取员工salary
					var salary=document.getElementById("salary").value;
//					alert(name+"，"+email+"，"+salary);
                        /*
                         * <tr>
				             <td>金希澈</td>
				             <td>lhj@qq。com</td>
				             <td>4000</td>
				             <td><a href="">delete</a></td>
			            </tr>
                         * 需要将获取的信息保存到tr中
                         */
                        //创建一个tr
                        var tr=document.createElement("tr");
                        //创建四个td  
                        var nameTD=document.createElement("td");
                        var emailTD=document.createElement("td");
                        var salaryTD=document.createElement("td");
                        var aTD=document.createElement("td");
                        //创建一个a元素
                        var a=document.createElement("a");
                        //创建文本节点
                        var nameText=document.createTextNode(name);
                        var emailText=document.createTextNode(name);
                        var salaryText=document.createTextNode(name);
                        var delText=document.createTextNode("delete");
                        //将文本添加到td
                        nameTD.appendChild(nameText);
                        emailTD.appendChild(emailText);
                        salaryTD.appendChild(salaryText);
                        //向a中添加文本
                        a.appendChild(delText);
                        //将a添加到tdzhong
                        aTD.appendChild(a);
                        //将td添加到tr中
                        tr.appendChild(nameTD);
                        tr.appendChild(emailTD);
                        tr.appendChild(salaryTD);
                        tr.appendChild(aTD);
                        //向a中添加href属性
                        a.href="";
                        //为新添加的a绑定单击响应函数
                        a.onclick=delA;
                        //获取table
                        var employ=document.getElementById("employ");
                        //获取employ中tbody
                        var tbody=employ.getElementsByTagName("tbody")[0];
                         //将tr添加到table中
                         tbody.appendChild(tr);
                        
				};
				
			};
		</script>
